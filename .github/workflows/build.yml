---
on:
  workflow_dispatch:
  push:
    paths-ignore:
      - 'debian/**'
      - 'sql/**'
      - 'systemd/**'
    branches:
      - master
  pull_request:
    paths-ignore:
      - 'debian/**'
      - 'sql/**'
      - 'systemd/**'
    branches:
      - master
env:
  CC: 'ccache gcc-10'
  CXX: 'ccache g++-10'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - id: cache-ccache
        uses: hendrikmuhs/ccache-action@v1
        with:
          key: ${{ matrix.os }}-${{ matrix.type }}
      - name: Install dependencies
        run: |
          sudo apt-get install -y --no-install-recommends \
            g++-10 \
            libsystemd-dev \
            libdbus-1-dev \
            libseccomp-dev \
            libboost-dev \
            libcurl4-openssl-dev \
            libcap-dev \
            libgtest-dev \
            libpq-dev
      - name: Meson Build
        uses: BSFishy/meson-build@v1.0.3
        with:
          action: test
          setup-options: -Ddocumentation=disabled
          meson-version: 0.56.0
