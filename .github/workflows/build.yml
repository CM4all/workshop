---
on:
  workflow_dispatch:
  push:
    paths-ignore:
      - 'debian/**'
      - 'sql/**'
      - 'systemd/**'
    branches:
      - master
  pull_request:
    paths-ignore:
      - 'debian/**'
      - 'sql/**'
      - 'systemd/**'
    branches:
      - master

permissions:
  contents: read #  to fetch code (actions/checkout)

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - id: checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - id: cache-ccache
        uses: hendrikmuhs/ccache-action@v1

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libsystemd-dev \
            libdbus-1-dev \
            libseccomp-dev \
            libfmt-dev \
            libcurl4-openssl-dev \
            libcap-dev \
            libgtest-dev \
            libpq-dev

      - name: Build
        uses: BSFishy/meson-build@v1.0.3
        with:
          action: build
          setup-options: -Ddocumentation=disabled
          meson-version: 0.56.0

      - name: Unit Tests
        uses: BSFishy/meson-build@v1.0.3
        with:
          action: test
          setup-options: -Ddocumentation=disabled
          meson-version: 0.56.0
